language: cpp

matrix:
	include:
		- os:  linux
			addons:
				apt:
					sources:
						- ubuntu-toolchain-r-test
						- llvm-toolchain-trusty
					packages:
						- g++6
						- clang-5.0
			env:
				- MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
				- MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"

before_install:
	- eval "${MATRIX_EVAL}"

script:
	- mkdir build
	- cd build
	- cmake .. && make
